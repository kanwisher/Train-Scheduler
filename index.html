<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Train Scheduler</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron primary">
            <h1 class='text-center'><img src="assets/images/tracks.png" alt="Train Tracks" height="75px">  Train Scheduler</h1>
        </div>
        <!-- jumbotron -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title">Train Schedule</div>
                    </div>
                    <!-- panel-heading -->
                    <div class="panel-body">
                      <div class='table-responsive'>
                        <table id="trainTable" class="table table-striped">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                <th></th>
                            </tr>
                        </table>
                      </div>
                      <!--table responsive-->
                    </div>
                    <!--panel-body-->
                </div>
                <!--panel-primary-->
            </div>
            <!--col-lg-12-->
        </div>
        <!--row-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title">Add Train</div>
                    </div>
                    <!-- panel-heading -->
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="inputTrainName">Train Name</label>
                                <input type="text" class="form-control" id="inputTrainName">
                            </div>
                            <!-- form-group -->
                            <div class="form-group">
                                <label for="inputDestination">Destination</label>
                                <input type="text" class="form-control" id="inputDestination">
                            </div>
                            <!-- form-group -->
                            <div class="form-group">
                                <label for="inputFirstTrainTime">First Train Time</label>
                                <input type="text" class="form-control" id="inputFirstTrainTime" placeholder="HH:mm - Military Time">
                            </div>
                            <!-- form-group -->
                            <div class="form-group">
                                <label for="inputFrequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="inputFrequency">
                            </div>
                            <!-- form-group -->
                            <button type="button" id="submitTable" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <!--panel-body-->
                </div>
                <!--panel-primary-->
            </div>
            <!--col-lg-12-->
        </div>
        <!--row-->
    </div>
    <!-- container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--FireBase-->
    <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
    <!--Moment JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <!--script-->
    <script type="text/javascript" src="assets/scripts/script.js"></script>
</body>

</html>
